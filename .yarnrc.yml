changesetBaseRefs:
  - dev
  - origin/dev
  - upstream/dev

changesetIgnorePatterns:
  - '**/*.test.{js,ts}'
  - packages/*/tests/**
  - .yarn/cache/**

cloneConcurrency: 8

defaultSemverRangePrefix: ^

enableGlobalCache: false

enableMirror: true

nodeLinker: node-modules

npmScopes:
  bitflight-devops:
    npmRegistryServer: 'https://npm.pkg.github.com'
  Broadshield:
    npmAlwaysAuth: false
    npmAuditRegistry: 'https://npm.pkg.github.com'
    npmAuthToken: '${GITHUB_NPM_TOKEN}'
    npmPublishRegistry: 'https://npm.pkg.github.com'
    npmRegistryServer: 'https://npm.pkg.github.com'

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-typescript.cjs
    spec: '@yarnpkg/plugin-typescript'
  - path: .yarn/plugins/@yarnpkg/plugin-interactive-tools.cjs
    spec: '@yarnpkg/plugin-interactive-tools'
  - path: .yarn/plugins/@yarnpkg/plugin-version.cjs
    spec: '@yarnpkg/plugin-version'
  - path: .yarn/plugins/@yarnpkg/plugin-exec.cjs
    spec: '@yarnpkg/plugin-exec'
  - path: .yarn/plugins/@yarnpkg/plugin-stage.cjs
    spec: '@yarnpkg/plugin-stage'

supportedArchitectures:
  cpu:
    - x64
    - arm64
  os:
    - darwin
    - linux
    - win32

yarnPath: .yarn/releases/yarn-3.2.1.cjs
