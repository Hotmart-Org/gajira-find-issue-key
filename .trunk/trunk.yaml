version: 0.1
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
actions:
  enabled:
    - trunk-cache-prune
    - trunk-upgrade-available
cli:
  version: 1.1.0
lint:
  disabled:
    - cspell
  enabled:
    - git-diff-check
    - shellcheck@0.8.0
    - shfmt@3.5.0
    - actionlint@1.6.22
    - eslint@8.29.0
    - gitleaks@8.15.2
    - markdownlint@0.32.2
    - prettier@2.8.0
  ignore:
    - linters: [ALL]
      paths:
        - .trunk/out/**
        - .yarn/**
        - '**/node_modules/**'
        - 'dist/**'
        - .husky/_/husky.sh
        - '*.lock'
plugins:
  sources:
    - id: trunk
      ref: v0.0.6
      uri: https://github.com/trunk-io/plugins
